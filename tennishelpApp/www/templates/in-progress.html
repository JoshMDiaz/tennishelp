<ion-view title="in progress" hide-nav-bar="true">
  <ion-content has-header="true" class="padding">
  <div class="list card">


    <div class="item">
      <div class="row">
          <div class="col opponent center">
            v. david lopez
          </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
        <div class="col statScore center">
          6-3, 4-2
        </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
          <div class="col col-67">
            1st serve %
          </div>

          <div class="col statResult center">
            %
          </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
          <div class="col col-67">
            aces
          </div>

          <div class="col statResult center">
            #
          </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
          <div class="col col-67">
            double faults
          </div>

          <div class="col statResult center">
            #
          </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
          <div class="col col-67">
            unforced errors
          </div>

          <div class="col statResult center">
            #
          </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
          <div class="col col-67">
            winning % on 1st serve
          </div>

          <div class="col statResult center">
            %
          </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
          <div class="col col-67">
            winning % on 2nd serve
          </div>

          <div class="col statResult center">
            %
          </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
          <div class="col col-67">
            winners (including serves)
          </div>

          <div class="col statResult center">
            #
          </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
          <div class="col col-67">
            receiving pts won
          </div>

          <div class="col statResult center">
            %
          </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
          <div class="col col-67">
            break pt conversions
          </div>

          <div class="col statResult center">
            # of # = %
          </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
          <div class="col col-67">
            net approaches
          </div>

          <div class="col statResult center">
            # of # = %
          </div>
      </div>
    </div>

    <div class="item">
      <div class="row">
          <div class="col col-67">
            total pts won
          </div>

          <div class="col statResult center">
            #
          </div>
      </div>
    </div>


  </div><!--end list-->

  <div class="row">
    <button name="submit" class="button">submit</button>
  </div><!--end submit button-->


  <!-- Page Nav -->
  <div class="row">
    <div class="center swipeNav">
      <a ui-sref="tab.stats"><div class="pageNav"></div></a>
      <a ui-sref="tab.match-stats"><div class="pageNav"></div></a>
      <div class="pageNav active"></div>
    </div>
  </div>


  </ion-content>
</ion-view>
