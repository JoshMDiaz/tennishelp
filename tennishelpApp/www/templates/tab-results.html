<ion-view title="saved results">
  <ion-content class="padding">

      <ion-list class="list card">

        <ion-item ng-repeat="player in players" type="item-text-wrap" href="#/tab/player/{{player.id}}">

          <div class="row">
              <div class="col col-10">
                <span class="positive description">{{player.result}}</span>
              </div>

              <div class="col col-10">
                <span class="dark description">{{ player.name }}</span>
              </div>

          <div class="col text-right">
            <span class="light description">{{ player.score }}</span>
          </div>
        </div>
        </ion-item>

      </ion-list>
  </ion-content>
</ion-view>
