<ion-view title="saved results">
  <ion-content class="padding">

      <ion-list class="list card">

        <ion-item ng-repeat="player in players" type="item-text-wrap" href="#/tab/player/{{player.id}}">
          <span class="positive">{{"v. " + " "}}</span> <span class="dark">{{ player.name }}</span>
        </ion-item>

      </ion-list>
  </ion-content>
</ion-view>
