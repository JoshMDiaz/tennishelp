<ion-view title="match stats" hide-nav-bar="true">
  <ion-content has-header="true" class="padding">
    <div class="row space">
      <div class="col description">
        receiving | serving
      </div>
      <div class="col">
        <label class="toggle toggle-dark" ng-click="switch()">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
        </label>
      </div>
    </div>
    <hr>

    <div class="row space">
      <div class="col description space">
        1st serve
      </div>
      <div class="col">
        <button name="plus" class="ion-plus button" ng-click="firstServe()"></button>
      </div>
    </div>
    <hr>

    <div class="row space">
      <div class="col description space">
        2nd serve
      </div>
      <div class="col">
        <button name="plus" class="ion-plus button" ng-click="secondServe()"></button>
      </div>
    </div>
    <hr>

    <div class="row space">
      <div class="col description space">
        ace
      </div>
      <div class="col">
        <button name="plus" class="ion-plus button" ng-click="ace()"></button>
      </div>
    </div>
    <hr>

    <div class="row space">
      <div class="col description space">
        double fault
      </div>
      <div class="col">
        <button name="plus" class="ion-plus button" ng-click="doubleFault()"></button>
      </div>
    </div>
    <hr>

    <div class="row space">
      <div class="col description">
        forehand
      </div>
      <div class="col button small" ng-click="forehandWinner()">
        winner
      </div>
      <div class="col button small" ng-click="forehandError()">
        error
      </div>
    </div>
    <hr>

    <div class="row space">
      <div class="col description">
        backhand
      </div>
      <button class="col button small" ng-click="backhandWinner()">
        winner
      </button>
      <button class="col button small" ng-click="backhandError()">
        error
      </button>
    </div>
    <hr>

    <div class="row space">
      <div class="col description">
        net points
      </div>
      <button class="col button small" ng-click="netWinner()">
        winner
      </button>
      <button class="col button small" ng-click="netError()">
        error
      </button>
    </div>
    <hr>

    <div class="row space">
      <div class="col description">
        break points
      </div>
      <button class="col button small" ng-click="breakWin()">
        won
      </button>
      <button class="col button small" ng-click="breakLose()">
        lost
      </button>
    </div>
    <hr>


    <div class="row">
      <div class="center paddingTop">
        <button name="submit" class="button undo" ng-click="undo()">undo</button>
      </div>
    </div><!--end undo button-->


    <!-- Page Nav -->
    <div class="row">
      <div class="center swipeNav">
        <a ui-sref="tab.stats"><div class="pageNav"></div></a>
        <div class="pageNav active"></div>
        <a ui-sref="tab.in-progress"><div class="pageNav"></div></a>
      </div>
    </div>


  </ion-content>
</ion-view>
